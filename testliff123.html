<!DOCTYPE html>

<head>
  <title>กำลังเข้าสู่ Form</title>
  <style>
    .centerScreen {
      margin-top: 20;
      margin-right: auto;
      margin-bottom: 20;
      margin-left: auto;
    }
  </style>
</head>

<body style="background-color: powderblue;">
  <div class="centerScreen">
    <center>
      <img src="https://drive.google.com/uc?id=1mEyShWSX9rPf4klIDeMTlHAOc4BsySFK" height="200px" , width="200px" />
      <h1>
        กำลังเข้าสู่ Google Form กรุณารอซักครู่ 2
      </h1>
    </center>
  </div>
</body>
<footer>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.1.13/sdk.js"></script>
  <script>
    /// Config Your LIFF ID Here
    const liffId = "1656311409-X0QjVYrZ";
    /// Config Your LIFF ID Here
    liff.ready
      .then(() => {
        if (liff.isLoggedIn()) {
          return liff.getProfile();
        } else {
          liff.login({
            redirectUri: "https://popooing.github.io/testliff/",
          });
        }
      })
      .then((profile) => {
        window.location.replace(
            `https://docs.google.com/forms/d/e/1FAIpQLScdszoy-36RF1zuR2kMqxKpvPI-i0P0R8ArWfp4R8TPWTDRcw/viewform?usp=pp_url&entry.20556718=${profile.userId}`
        );
      });
    liff.init(
      {
        liffId: liffId,
      },
      () => {},
      (err) => {
        window.alert(err);
      }
    );
  </script>
</footer>
